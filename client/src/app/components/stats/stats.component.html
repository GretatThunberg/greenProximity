<div class="stats-sidebar">
    <h1>Stats</h1>
    <div *ngFor="let stat of stats">
        <div class="stat-detail">{{ stat.name }}: {{ stat.value }}</div>
        <div class="progress-bar" [style.width]="(stat.value / 20) * 100 + '%'" [style.backgroundColor]="stat.color"></div>
        <app-places-name [nameService]="stat.name" [places]="stat.place"></app-places-name>
    </div>
    <div style="height: 30px"></div>
</div>

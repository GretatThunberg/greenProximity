<div class="stats-sidebar">
    <h1>Stats</h1>
    <button (click)= "testObservable()"></button>
    <div *ngFor="let stat of stats">
      <div class="stat-detail">{{ stat.name }}: {{ stat.value }}</div>
      <div class="progress-bar" [style.width]="(stat.value / 10) * 100 + '%'" [style.backgroundColor]="stat.color"></div>
    </div>
  </div>
